<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Gallery — Shambhavi</title>
<style>
  body{margin:0;font-family:system-ui,Segoe UI,Arial;background:linear-gradient(180deg,#fff8fb,#fff);color:#321424}
  header{padding:28px;text-align:center;background:linear-gradient(90deg,#ffdfe7,#fff2f5);box-shadow:0 10px 30px rgba(214,51,108,0.06)}
  h1{color:#d6336c;margin:0;font-size:28px;animation:drop 1s ease}
  @keyframes drop{0%{transform:translateY(-20px);opacity:0}100%{transform:translateY(0);opacity:1}}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;padding:28px;max-width:1100px;margin:24px auto}
  .card{background:#fff;border-radius:14px;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,0.06);overflow:hidden;transition:transform .28s,box-shadow .28s}
  .card:hover{transform:translateY(-8px);box-shadow:0 18px 60px rgba(214,51,108,0.12)}
  .card img{width:100%;display:block;border-radius:10px}
  .back{display:inline-block;margin:18px;padding:10px 16px;background:linear-gradient(90deg,#ff8ba7,#ff6b81);color:white;border-radius:10px;text-decoration:none}
  footer{padding:24px;text-align:center;color:#8b6b7b}
</style>
</head>
<body>
<script>
  try{ if(!localStorage.getItem('rakhisunlocked')){ window.location.href='password.html'; } }catch(e){}
</script>
<header>
<h1>Gallery — Cutie Shambhavi</h1>
</header>
<div class="grid">
<div class="card"><img alt="photo 1" src="photo1.jpg"/></div><div class="card"><img alt="photo 2" src="photo2.jpg"/></div><div class="card"><img alt="photo 3" src="photo3.jpg"/></div><div class="card"><img alt="photo 4" src="photo4.jpg"/></div><div class="card"><img alt="photo 5" src="photo5.jpg"/></div><div class="card"><img alt="photo 6" src="photo6.jpg"/></div><div class="card"><img alt="photo 7" src="photo7.jpg"/></div></div>
<div style="text-align:center"><a class="back" href="homepage.html">← Back to Home</a></div>
<footer>Made with lots of nostalgia &amp; love</footer>
</body>
</html>
